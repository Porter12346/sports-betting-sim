<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bet Offline</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
</head>

<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <h1>Bet Offline</h1>
                </div>
                <div class="col-6">
                    <h3>Balance: $<span id="balanceSpan"></span></h3>
                </div>

            </div>
        </div>
    </header>

    <main>
        <div id="pregame-display" class="container-fluid">
            <div class="row">
                <div class="col12 d-flex justify-content-center ">
                    <h2>Upcoming game</h2>
                </div>
                <div class="col-12">
                    <div class="bg-dark text-light">
                        <h5>Team 1</h5>
                        <div class="d-flex justify-content-evenly" id="full-team1-display">

                        </div>
                    </div>
                </div>
                <div class="col-12 justify-content-center d-flex">
                    <h3>VS</h3>
                </div>
                <div class="col-12">
                    <div class="bg-dark text-light">
                        <h5>Team 2</h5>
                        <div class="d-flex justify-content-evenly" id="full-team2-display">

                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6  d-flex flex-column">
                    <h4>Team 1</h4>
                    <button onclick="betTeam1(100)" class="btn btn-primary my-2">Bet 100</button>
                    <button onclick="betTeam1(500)" class="btn btn-primary  my-2">Bet 500</button>
                    <button onclick="betTeam1(-1)" class="btn btn-primary  my-2">Bet ALL IN</button>
                </div>
                <div class="col-6 d-flex flex-column">
                    <h4>Team 2</h4>
                    <button onclick="betTeam2(100)" class="btn btn-danger my-2">Bet 100</button>
                    <button onclick="betTeam2(500)" class="btn btn-danger my-2">Bet 500</button>
                    <button onclick="betTeam2(-1)" class="btn btn-danger my-2">Bet ALL IN</button>
                </div>
            </div>
        </div>

        <div id="midgame-display" class="container-fluid">
            <div class="row">
                <div class="col12 d-flex justify-content-center ">
                    <h2>GAME IN PROGRESS</h2>
                </div>
                <div class="col-12">
                    <div class="text-light">
                        <h5 class="text-dark align-text-center">Team 1 Score: <span id="team1-score">0</span></h5>
                        <div class="d-flex justify-content-evenly my-2 py-2 bg-dark" id="playing-team1-display">

                        </div>
                        <div class="d-flex justify-content-evenly bg-dark py-2" id="bench-team1-display">

                        </div>
                    </div>
                </div>
                <!-- <div class="col-12 justify-content-center d-flex">
                    <h3>VS</h3>
                </div> -->
                <div class="col-12">
                    <div class="text-light">
                        <h5 class="text-dark align-text-center">Team 2 Score: <span id="team2-score">0</span></h5>
                        <div class="d-flex justify-content-evenly my-2 py-2 bg-dark" id="playing-team2-display">

                        </div>
                        <div class="d-flex justify-content-evenly bg-dark py-2" id="bench-team2-display">

                        </div>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-between">
                <p id="event-log"></p>
                <button onclick="startQuarter()" class="btn btn-primary" id="start-quarter-button"> Start
                    Quarter</button>
            </div>
        </div>

    </main>
</body>

</html>
